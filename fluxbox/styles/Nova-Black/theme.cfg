style.name:		Nova-Black
style.author:		l3on <l3on@ubuntu.com>
style.date:		Luly 12, 2007
style.license:		Creative Commons by-nc-sa <http://creativecommons.org/licenses/by-nc-sa/2.0/>
style.credits:		Based on Nova-blue, by lyrae
style.comment:          

toolbar:				flat
toolbar.pixmap:				toolbar.xpm
toolbar.textColor:			#ffffff
toolbar.justify:			center
toolbar.height:				14
toolbar.borderWidth:			1
toolbar.borderColor:			#000000

toolbar.workspace:					
toolbar.workspace.pixmap:				toolbar.xpm
toolbar.workspace.justify:					center
toolbar.workspace.color:				
toolbar.workspace.colorTo:			
toolbar.workspace.textColor:				#D2D2D2

toolbar.iconbar.empty:			flat
toolbar.iconbar.empty.pixmap:		toolbar.xpm
toolbar.iconbar.focused:		flat
toolbar.iconbar.focused.pixmap:		toolbar.xpm
toolbar.iconbar.focused.textColor:	#2d9ac9
toolbar.iconbar.focused.justify:	center
toolbar.iconbar.unfocused:		flat
toolbar.iconbar.unfocused.pixmap:	toolbar.xpm
toolbar.iconbar.unfocused.textColor:	#c3c3c3

toolbar.iconbar.unfocused.justify:	center
toolbar.clock:				flat
toolbar.clock.pixmap:			toolbar.xpm
toolbar.clock.textColor:		#ffffff
toolbar.button:				flat
toolbar.button.pixmap:			toolbar.xpm
toolbar.button.picColor:		#babdb6


menu.title:				vertical
menu.title.color:			#000000
menu.title.justify:			center
menu.title.textColor:			#ffffff
menu.title.font: 			DejaVu Sans-6.2
menu.frame:				flat
menu.frame.justify:			left
menu.frame.color:			#000000
menu.frame.textColor:			#ffffff
menu.frame.disableColor:		#aaaaaa
menu.hilite:				flat
menu.hilite.color:			#000000
menu.hilite.textColor:			#2d9ac9
menu.itemHeight:			13
menu.bevelWidth:			0
menu.titleHeight:			4
menu.borderColor:			#000000
menu.borderWidth:			1
menu.bullet:				empty
menu.bullet.position:			right
menu.submenu.pixmap:					
menu.hilite.submenu.pixmap:		

menu.selected.pixmap:					select.xpm
menu.hilite.selected.pixmap:			

menu.unselected.pixmap:						
menu.hilite.unselected.pixmap:			


menu.roundCorners: TopLeft TopRight BottomRight BottomLeft
window.roundCorners: TopRight TopLeft  
toolbar.shaped: true

window.title.focus:			flat
window.title.focus.pixmap:		bar.xpm
window.title.unfocus:			flat
window.title.unfocus.pixmap:		bar.xpm
window.title.height:			16
window.justify:				left
window.label.focus:			flat
window.label.focus.pixmap:		bar.xpm
window.label.focus.textColor:		#ffffff
window.label.unfocus:			flat
window.label.unfocus.pixmap:            bar.xpm
window.label.unfocus.textColor:		#babdb6
window.close.pixmap:			close.xpm
window.close.unfocus.pixmap:		bar.xpm
window.close.pressed.pixmap:		close_pressed.xpm
window.iconify.pixmap:			min.xpm
window.iconify.unfocus.pixmap:		bar.xpm
window.iconify.pressed.pixmap:		min_pressed.xpm
window.maximize.pixmap:			max.xpm
window.maximize.unfocus.pixmap:		bar.xpm
window.maximize.pressed.pixmap:		max_pressed.xpm
window.stick.pixmap:			bar.xpm
window.stick.unfocus.pixmap:		bar.xpm		
window.stick.pressed.pixmap:		stick_pressed.xpm
window.stuck.pixmap:			bar.xpm
window.stuck.unfocus.pixmap:		bar.xpm
window.handle.focus:			flat
window.handle.focus.color:		#000000
window.handle.unfocus:			flat
window.handle.unfocus.color:		#000000
window.grip.focus:			flat
window.grip.focus.color:		#000000
window.grip.unfocus:			flat
window.grip.unfocus.color:		#000000
window.bevelWidth:			0
window.shade:				true
window.borderWidth:			1
window.borderColor:			#000000
window.justify:				left

handleWidth:        			1
frameWidth:         			1
bevelWidth:         			0
borderWidth:        			0
borderColor:	   			#000000

*font:   			Lucida Grande-6.4
window.font: AvantGarde LT Medium-7.4
toolbar.clock.font: AvantGarde LT Medium-7.4
toolbar.workspace.font: AvantGarde LT Medium-7.4
toolbar.iconbar.focused.font: AvantGarde LT Medium-7.4
toolbar.iconbar.unfocused.font: AvantGarde LT Medium-7.4
