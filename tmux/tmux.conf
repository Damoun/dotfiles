# UTF-8
set-option -g status-utf8 on
set-window-option -g utf8 on

# Set 256-colour terminal
set -g default-terminal "screen-256color"

# Number of lines held in window history
set -g history-limit 1000
set -g display-time 3000

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left-length 20
set -g status-left '#[fg=green][#[bg=black,fg=blue,dim]#(whoami)#[bg=black,fg=cyan]@#[bg=black,fg=blue,dim]#H#[fg=green]]'

set-window-option -g window-status-format '#[fg=blue]#[default]#W#[fg=grey,dim]#F'
set-window-option -g window-status-current-format '#[bg=blue,fg=cyan]#[fg=white]#W#[fg=dim]#F'
set-window-option -g window-status-alert-fg red
set-window-option -g window-status-alert-bg white

set -g status-right '#[fg=green][#[fg=white]#(uptime | cut -f 5-5 -d " " | cut -f 1 -d ",")#[fg=green]][#[fg=blue]%d-%m-%Y #[fg=white]%H:%M#[default]#[fg=green]]'

# open a man page in new pane or window
bind m command-prompt -p "man page:" "split-window -h 'exec man %%'"
bind M command-prompt -p "Man page:" "new-window -n 'man %1' 'exec man %1'"

# bind r to reload source file
bind r source-file ~/.tmux.conf

# ssh to host
bind s command-prompt -p "ssh to:" "split-window -h 'ssh %1'"
bind S command-prompt -p "ssh to:" "new-window -n %1 'ssh %1'"

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename on

# Use mouse to select pane
set -g mouse-select-pane on

# Mode-keys style for copy mode
setw -g mode-keys emacs
